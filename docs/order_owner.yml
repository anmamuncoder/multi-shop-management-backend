openapi: 3.0.3
info:
  title: Order Management API - Shop Owner
  version: 1.0.0
  description: API documentation for shop owner order management system
  contact:
    email: support@example.com

servers:
  - url: http://127.0.0.1:8020
    description: Local development server

security:
  - BearerAuth: []

tags:
  - name: Orders
    description: Shop owner order operations
  - name: Order Items
    description: Order item management

paths:
  /api/order/orders/:
    get:
      tags:
        - Orders
      summary: List all orders
      description: Retrieve a list of all orders (includes items for each order)
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AuthorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              example:
                - id: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
                  items:
                    - id: "5d6dd3d4-fcb2-4844-80db-9b26e294398a"
                      product: "short_intro"
                      product_variant: null
                      created_at: "2025-12-08T00:00:00Z"
                      updated_at: "2025-12-08T00:00:00Z"
                      quantity: 10
                      subtotal_amount: "0.00"
                      product_name: "TMT 500W"
                      product_price: "55666.00"
                      product_image: null
                      status: "pending"
                      order: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
                  created_at: "2025-12-08T00:00:00Z"
                  updated_at: "2025-12-08T00:00:00Z"
                  total_amount: "1600.00"
                  status: "pending"
                  shipping_street_address: "123 Main Street"
                  shipping_city: "New York"
                  shipping_state: "NY"
                  shipping_postal_code: "10001"
                  shipping_country: "USA"
                  customer: "af8351f7-68be-43ad-bdc9-a563c9d1e553"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/order/orders/{id}/:
    get:
      tags:
        - Orders
      summary: Retrieve a specific order
      description: Get details of a specific order by ID (includes all items in the order)
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AuthorizationHeader'
        - name: id
          in: path
          required: true
          description: UUID of the order
          schema:
            type: string
            format: uuid
          example: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/order/items/:
    get:
      tags:
        - Order Items
      summary: List all order items
      description: Retrieve a list of all order items with optional filtering
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AuthorizationHeader'
        - name: product
          in: query
          description: Filter by product ID
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          description: Filter by item status
          schema:
            type: string
            enum:
              - pending
              - shipped
              - delivered
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderItem'
              example:
                - id: "5d6dd3d4-fcb2-4844-80db-9b26e294398a"
                  product: "short_intro"
                  product_variant:
                    id: "ffaa9015-360f-47a8-b954-14ec48eee6a5"
                    title: "Product variant"
                    value: "abcd"
                    extra_price: "100.00"
                    sku: "ABC124"
                  created_at: "2025-12-08T00:00:00Z"
                  updated_at: "2025-12-08T00:00:00Z"
                  quantity: 10
                  subtotal_amount: "0.00"
                  product_name: "TMT 500W"
                  product_price: "55666.00"
                  product_image: null
                  status: "pending"
                  order: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/order/items/{id}/:
    get:
      tags:
        - Order Items
      summary: Retrieve a specific order item
      description: Get details of a specific order item by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AuthorizationHeader'
        - name: id
          in: path
          required: true
          description: UUID of the order item
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags:
        - Order Items
      summary: Update order item status
      description: Update only the status of an order item (shop owner can only modify status)
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AuthorizationHeader'
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - shipped
                    - delivered
            example:
              status: "shipped"
      responses:
        '200':
          description: Order item status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication

  parameters:
    AuthorizationHeader:
      name: Authorization
      in: header
      required: true
      description: JWT Bearer token for authentication
      schema:
        type: string
        example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"

  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        total_amount:
          type: string 
          readOnly: true
          description: Calculated total of all order items
        status:
          type: string
          enum:
            - pending
            - confirmed
            - processing
            - shipped
            - delivered
            - cancelled
          default: pending
        shipping_street_address:
          type: string
          nullable: true
          description: Street address for order delivery
        shipping_city:
          type: string
          maxLength: 100
          nullable: true
          description: City for order delivery
        shipping_state:
          type: string
          maxLength: 100
          nullable: true
          description: State/Province for order delivery
        shipping_postal_code:
          type: string
          maxLength: 20
          nullable: true
          description: Postal/ZIP code for order delivery
        shipping_country:
          type: string
          maxLength: 100
          nullable: true
          default: Bangladesh
          description: Country for order delivery
        customer:
          type: string
          format: uuid
          readOnly: true
          description: UUID of the customer who placed the order

    ProductVariant:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          description: Variant title/name
        value:
          type: string
          description: Variant value
        extra_price:
          type: string 
          description: Additional price for this variant
        sku:
          type: string
          description: Stock Keeping Unit identifier

    OrderItem:
      type: object
      properties:
        id:
          type: string
          format: slug
          readOnly: true
        product:
          type: string
          description: Product identifier (slug)
          example: asus-laptop
        product_variant:
          allOf:
            - $ref: '#/components/schemas/ProductVariant'
          nullable: true
          readOnly: true
          description: Product variant details (if applicable)
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        quantity:
          type: integer
          minimum: 1
          readOnly: true
        subtotal_amount:
          type: string 
          readOnly: true
          description: Calculated as (product_price + variant_extra_price) * quantity
        product_name:
          type: string
          maxLength: 200
          readOnly: true
          description: Snapshot of product name at order time
        product_price:
          type: string 
          readOnly: true
          description: Snapshot of product price at order time
        product_image:
          type: string
          format: uri
          nullable: true
          readOnly: true
          description: Snapshot of product image URL
        status:
          type: string
          enum:
            - pending
            - shipped
            - delivered
          default: pending
          description: Current status of the order item
        order:
          type: string
          format: uuid
          readOnly: true
          description: UUID of the parent order

  responses:
    UnauthorizedError:
      description: Authentication credentials were not provided or are invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
          example:
            detail: "Authentication credentials were not provided."

    BadRequestError:
      description: Invalid request data
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
          example:
            detail: "Not found."