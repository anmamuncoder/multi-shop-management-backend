openapi: 3.0.3
info:
  title: Transaction API
  description: API for retrieving transaction records
  version: 1.0.0
  contact:
    email: support@example.com

servers:
  - url: http://127.0.0.1:8020
    description: Local development server

tags:
  - name: Transactions
    description: Operations related to transaction management
  - name: Bank Accounts
    description: Bank account operations (Admin only - shop_owner role)
  - name: Top-Ups
    description: Top-up request operations (shop_owner role required)

security:
  - BearerAuth: []

paths:
  /api/transaction/transactions/:
    get:
      summary: List all transactions
      description: Retrieve a paginated list of all transactions for the authenticated user
      operationId: listTransactions
      tags:
        - Transactions
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
          example: 1
        - name: size
          in: query
          description: Number of items per page (maximum 10)
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 10
          example: 10
      responses:
        '200':
          description: Successful response with list of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionList'
              examples:
                orderTransaction:
                  summary: Order transaction example
                  value:
                    count: 1
                    total_pages: 1
                    current_page: 1
                    next: null
                    previous: null
                    data:
                      - id: "e7393a55-2954-4230-9fa7-6fb6e551740f"
                        txn_id: "TXN-20251215-000001"
                        transaction_type: "order"
                        reference:
                          id: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
                          total_amount: "1600.00"
                          status: "cancelled"
                        amount: "1600.00"
                        status: "failed"
                        note: "Order cancelled"
                        created_at: "2025-12-15T05:13:31.930996Z"
                        updated_at: "2025-12-15T05:13:31.931011Z"
                topupTransaction:
                  summary: Top-up transaction example
                  value:
                    count: 1
                    total_pages: 1
                    current_page: 1
                    next: null
                    previous: null
                    data:
                      - id: "8e561961-a95b-4ed0-9005-500efc555949"
                        txn_id: "TXN-20251215-000002"
                        transaction_type: "topup"
                        reference:
                          id: "7a7ff19d-dc30-4f2e-9078-19a4f6c9808e"
                          amount: "20000.00"
                          status: "success"
                        amount: "20000.00"
                        status: "success"
                        note: "TopUp Successful"
                        created_at: "2025-12-15T05:30:46.064097Z"
                        updated_at: "2025-12-15T05:30:46.064115Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      security:
        - BearerAuth: []

  /api/transaction/transactions/{txn_id}/:
    get:
      summary: Get transaction details
      description: Retrieve details of a specific transaction by transaction ID
      operationId: getTransaction
      tags:
        - Transactions
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: txn_id
          in: path
          description: Transaction ID (e.g., TXN-20251214-000001)
          required: true
          schema:
            type: string
          example: "TXN-20251214-000001"
      responses:
        '200':
          description: Successful response with transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
              examples:
                orderTransaction:
                  summary: Order transaction
                  value:
                    id: "e7393a55-2954-4230-9fa7-6fb6e551740f"
                    txn_id: "TXN-20251215-000001"
                    transaction_type: "order"
                    reference:
                      id: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
                      total_amount: "1600.00"
                      status: "cancelled"
                    amount: "1600.00"
                    status: "failed"
                    note: "Order cancelled"
                    created_at: "2025-12-15T05:13:31.930996Z"
                    updated_at: "2025-12-15T05:13:31.931011Z"
                topupTransaction:
                  summary: Top-up transaction
                  value:
                    id: "8e561961-a95b-4ed0-9005-500efc555949"
                    txn_id: "TXN-20251215-000002"
                    transaction_type: "topup"
                    reference:
                      id: "7a7ff19d-dc30-4f2e-9078-19a4f6c9808e"
                      amount: "20000.00"
                      status: "success"
                    amount: "20000.00"
                    status: "success"
                    note: "TopUp Successful"
                    created_at: "2025-12-15T05:30:46.064097Z"
                    updated_at: "2025-12-15T05:30:46.064115Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - BearerAuth: []

  /api/transaction/meta/bank/:
    get:
      summary: List all bank accounts
      description: Retrieve a list of all bank accounts (Admin only - shop_owner role required)
      operationId: listBankAccounts
      tags:
        - Bank Accounts
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication (shop_owner role required)
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Successful response with list of bank accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccount'
              example:
                - id: "4419dbeb-190b-4edf-9a9d-6e4df7a81c62"
                  created_at: "2025-12-14T13:44:03.860884Z"
                  updated_at: "2025-12-14T13:44:03.860952Z"
                  bank_name: "Islami Bank"
                  account_holder_name: "Nur Mohummod Al Mamun"
                  account_holder_type: "Owner"
                  account_number: "7072021782059949"
                  routing_number: "707202"
                  country: "Bangladesh"
                  account_type: "savings"
                  currency: "USD"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
      security:
        - BearerAuth: []

  /api/transaction/meta/bank/{id}/:
    get:
      summary: Get bank account details
      description: Retrieve details of a specific bank account by ID (Admin only - shop_owner role required)
      operationId: getBankAccount
      tags:
        - Bank Accounts
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication (shop_owner role required)
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: id
          in: path
          description: Bank account UUID
          required: true
          schema:
            type: string
            format: uuid
          example: "4419dbeb-190b-4edf-9a9d-6e4df7a81c62"
      responses:
        '200':
          description: Successful response with bank account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
              example:
                id: "4419dbeb-190b-4edf-9a9d-6e4df7a81c62"
                created_at: "2025-12-14T13:44:03.860884Z"
                updated_at: "2025-12-14T13:44:03.860952Z"
                bank_name: "Islami Bank"
                account_holder_name: "Nur Mohummod Al Mamun"
                account_holder_type: "Owner"
                account_number: "7072021782059949"
                routing_number: "707202"
                country: "Bangladesh"
                account_type: "savings"
                currency: "USD"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - BearerAuth: []

  /api/transaction/topups/:
    get:
      summary: List all top-up requests
      description: Retrieve a list of all top-up requests for the authenticated shop owner
      operationId: listTopUps
      tags:
        - Top-Ups
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication (shop_owner role required)
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Successful response with list of top-up requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TopUp'
              example:
                - id: "7a7ff19d-dc30-4f2e-9078-19a4f6c9808e"
                  created_at: "2025-12-14T14:27:13.536955Z"
                  updated_at: "2025-12-14T14:27:13.536977Z"
                  bank_name: "Datch Bangla Bank"
                  amount: "20000.00"
                  account_holder_name: "An Mamun"
                  account_number: "7017070312341234"
                  routing_number: "701707"
                  country: "Bangladesh"
                  account_type: "current"
                  currency: "USD"
                  description: "Top-up request for account balance"
                  receipt: "/media/topups/sdasdfawe_asdfa_afsd.JPG"
                  status: "pending"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
      security:
        - BearerAuth: []

    post:
      summary: Create a new top-up request
      description: Submit a new top-up request for the authenticated shop owner
      operationId: createTopUp
      tags:
        - Top-Ups
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication (shop_owner role required)
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TopUpRequest'
            example:
              bank_name: "Datch Bangla Bank"
              amount: "20000.00"
              account_holder_name: "An Mamun"
              account_number: "7017070312341234"
              routing_number: "701707"
              country: "Bangladesh"
              account_type: "current"
              currency: "USD"
              description: "Top-up request for account balance"
              receipt: "/media/topups/sdasdfawe_asdfa_afsd.JPG"
      responses:
        '201':
          description: Top-up request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopUp'
              example:
                id: "7a7ff19d-dc30-4f2e-9078-19a4f6c9808e"
                created_at: "2025-12-14T14:27:13.536955Z"
                updated_at: "2025-12-14T14:27:13.536977Z"
                bank_name: "Datch Bangla Bank"
                amount: "20000.00"
                account_holder_name: "An Mamun"
                account_number: "7017070312341234"
                routing_number: "701707"
                country: "Bangladesh"
                account_type: "current"
                currency: "USD"
                description: "Top-up request for account balance"
                receipt: "/media/topups/sdasdfawe_asdfa_afsd.JPG"
                status: "pending"
        '400':
          description: Bad request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
      security:
        - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

  schemas:
    Transaction:
      type: object
      required:
        - id
        - txn_id
        - transaction_type
        - amount
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the transaction
          example: "e7393a55-2954-4230-9fa7-6fb6e551740f"
        txn_id:
          type: string
          description: Human-readable transaction ID
          example: "TXN-20251215-000001"
        transaction_type:
          type: string
          description: Type of transaction
          enum:
            - order
            - topup
          example: "order"
        reference:
          oneOf:
            - $ref: '#/components/schemas/OrderReference'
            - $ref: '#/components/schemas/TopUpReference'
          description: The object this transaction is related to (Order or TopUp model)
        amount:
          type: string
          description: Transaction amount in decimal format
          example: "1600.00"
        status:
          type: string
          description: Current status of the transaction
          enum:
            - pending
            - success
            - failed
          example: "failed"
        note:
          type: string
          description: Additional notes or information about the transaction
          example: "Order cancelled"
        created_at:
          type: string
          format: date-time
          description: Timestamp when the transaction was created
          example: "2025-12-15T05:13:31.930996Z"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the transaction was last updated
          example: "2025-12-15T05:13:31.931011Z"

    TransactionList:
      type: object
      properties:
        count:
          type: integer
          description: Total number of transactions
          example: 1
        total_pages:
          type: integer
          description: Total number of pages
          example: 1
        current_page:
          type: integer
          description: Current page number
          example: 1
        next:
          type: string
          nullable: true
          description: URL for the next page
          example: null
        previous:
          type: string
          nullable: true
          description: URL for the previous page
          example: null
        data:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'

    OrderReference:
      type: object
      description: Order model reference in transaction
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the order
          example: "0223611c-33cf-4803-b6da-c037c5f0cb0d"
        total_amount:
          type: string
          description: Total order amount
          example: "1600.00"
        status:
          type: string
          description: Current status of the order
          enum:
            - pending
            - processing
            - completed
            - cancelled
          example: "cancelled"

    TopUpReference:
      type: object
      description: TopUp model reference in transaction
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the top-up
          example: "7a7ff19d-dc30-4f2e-9078-19a4f6c9808e"
        amount:
          type: string
          description: Top-up amount
          example: "20000.00"
        status:
          type: string
          description: Status of the top-up
          enum:
            - pending
            - success
            - failed
          example: "success"

    BankAccount:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the bank account
          example: "4419dbeb-190b-4edf-9a9d-6e4df7a81c62"
        created_at:
          type: string
          format: date-time
          description: Timestamp when the bank account was created
          example: "2025-12-14T13:44:03.860884Z"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the bank account was last updated
          example: "2025-12-14T13:44:03.860952Z"
        bank_name:
          type: string
          description: Name of the bank
          example: "Islami Bank"
        account_holder_name:
          type: string
          description: Name of the account holder
          example: "Nur Mohummod Al Mamun"
        account_holder_type:
          type: string
          description: Type of account holder
          example: "Owner"
        account_number:
          type: string
          description: Bank account number
          example: "7072021782059949"
        routing_number:
          type: string
          description: Bank routing number
          example: "707202"
        country:
          type: string
          description: Country where the bank account is located
          example: "Bangladesh"
        account_type:
          type: string
          description: Type of bank account
          enum:
            - savings
            - current
            - merchant
          example: "savings"
        currency:
          type: string
          description: Currency of the account
          example: "USD"

    TopUp:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the top-up request
          example: "7a7ff19d-dc30-4f2e-9078-19a4f6c9808e"
        created_at:
          type: string
          format: date-time
          description: Timestamp when the top-up was created
          example: "2025-12-14T14:27:13.536955Z"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the top-up was last updated
          example: "2025-12-14T14:27:13.536977Z"
        bank_name:
          type: string
          description: Name of the bank used for top-up
          example: "Datch Bangla Bank"
        amount:
          type: string
          description: Top-up amount in decimal format
          example: "20000.00"
        account_holder_name:
          type: string
          description: Name of the account holder
          example: "An Mamun"
        account_number:
          type: string
          description: Bank account number
          example: "7017070312341234"
        routing_number:
          type: string
          description: Bank routing number
          example: "701707"
        country:
          type: string
          description: Country where the bank account is located
          example: "Bangladesh"
        account_type:
          type: string
          description: Type of bank account
          enum:
            - savings
            - current
            - merchant
          example: "current"
        currency:
          type: string
          description: Currency of the transaction
          example: "USD"
        description:
          type: string
          description: Description or notes for the top-up
          example: "Top-up request for account balance"
        receipt:
          type: string
          description: Path to the receipt file
          example: "/media/topups/sdasdfawe_asdfa_afsd.JPG"
        status:
          type: string
          description: Status of the top-up request
          enum:
            - pending
            - success
            - failed
          example: "pending"

    TopUpRequest:
      type: object
      required:
        - bank_name
        - amount
        - account_holder_name
        - account_number
        - routing_number
        - country
        - account_type
        - currency
        - receipt
      properties:
        bank_name:
          type: string
          description: Name of the bank used for top-up
          example: "Datch Bangla Bank"
        amount:
          type: string
          description: Top-up amount in decimal format
          example: "20000.00"
        account_holder_name:
          type: string
          description: Name of the account holder
          example: "An Mamun"
        account_number:
          type: string
          description: Bank account number
          example: "7017070312341234"
        routing_number:
          type: string
          description: Bank routing number
          example: "701707"
        country:
          type: string
          description: Country where the bank account is located
          example: "Bangladesh"
        account_type:
          type: string
          description: Type of bank account
          enum:
            - savings
            - current
            - merchant
          example: "current"
        currency:
          type: string
          description: Currency of the transaction
          enum:
            - BDT
            - USD
            - INR
            - EUR
          example: "USD"
        description:
          type: string
          description: Description or notes for the top-up
          example: "Top-up request for account balance"
        receipt:
          type: string
          description: Path to the receipt file
          example: "/media/topups/sdasdfawe_asdfa_afsd.JPG"

    Error:
      type: object
      properties:
        detail:
          type: string
          description: Error message
          example: "Authentication credentials were not provided."

  responses:
    UnauthorizedError:
      description: Authentication token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Authentication credentials were not provided."
    
    ForbiddenError:
      description: User does not have permission to access this resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "You do not have permission to perform this action."
    
    NotFoundError:
      description: The requested resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Not found."