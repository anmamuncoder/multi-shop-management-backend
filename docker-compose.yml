services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: daphne -b 0.0.0.0 -p ${WEB_PORT:-8000} core.asgi:application
    ports:
      - "${WEB_PORT:-8000}:${WEB_PORT:-8000}"
    volumes:
      - .:/app
      - static_files:/app/static/
      - media_files:/app/media/
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings  # Use a dedicated prod settings module
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEB_PORT:-8000}/health/"]  # Add a simple health endpoint in your app
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16.2
    volumes:
      - shop_management_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker_default:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A core worker --loglevel=info --queues=default --concurrency=4
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    restart: unless-stopped

volumes:
  shop_management_db:
  static_files:
  media_files: